# 开发环境 Docker Compose 配置
# 使用方式: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: citibank-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-dev-data:/data
    networks:
      - citibank-dev-network
    restart: unless-stopped

  # MySQL 服务
  mysql:
    image: mysql:8.0
    container_name: citibank-mysql-dev
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-citibank_db}
      MYSQL_USER: ${MYSQL_USER:-citibank}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-citibank123}
      TZ: ${TZ:-Asia/Shanghai}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - citibank-dev-network
    restart: unless-stopped

  # Zookeeper 服务
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: citibank-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT:-2181}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME:-2000}
    volumes:
      - zookeeper-dev-data:/var/lib/zookeeper/data
      - zookeeper-dev-logs:/var/lib/zookeeper/log
    networks:
      - citibank-dev-network
    restart: unless-stopped

  # Kafka 服务
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: citibank-kafka-dev
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_CLIENT_PORT:-2181}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR:-1}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR:-1}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-dev-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - citibank-dev-network
    restart: unless-stopped

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: citibank-kafka-ui-dev
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:${ZOOKEEPER_CLIENT_PORT:-2181}
    depends_on:
      - kafka
    networks:
      - citibank-dev-network
    restart: unless-stopped

networks:
  citibank-dev-network:
    driver: bridge

volumes:
  redis-dev-data:
  mysql-dev-data:
  zookeeper-dev-data:
  zookeeper-dev-logs:
  kafka-dev-data:
