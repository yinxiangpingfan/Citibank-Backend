# 开发环境 Docker Compose 配置
# 使用方式: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: citibank-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-dev-data:/data
    networks:
      - citibank-dev-network
    restart: unless-stopped

  # MySQL 服务
  mysql:
    image: mysql:8.0
    container_name: citibank-mysql-dev
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-citibank_db}
      MYSQL_USER: ${MYSQL_USER:-citibank}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-citibank123}
      TZ: ${TZ:-Asia/Shanghai}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - citibank-dev-network
    restart: unless-stopped

networks:
  citibank-dev-network:
    driver: bridge

volumes:
  redis-dev-data:
  mysql-dev-data:
